  <body>
    <header>
      <div class="menu">
        <h1><a href="#">SAIF.</a></h1>

        <!-- Hamburger Menu Button -->
        <div class="hamburger" id="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="part-menu" id="nav-menu">
          <ul>
            <li class="box"><a href="index.html">Home</a></li>
            <li class="box"><a href="#skills">Skills</a></li>
            <li class="box"><a href="#project">Project</a></li>
            <li class="box"><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="contact" id="contact">
        <h1>Contact Me</h1>
        <form>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Name" required />
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Your Email" required />
          </div>
          <label for="message">Subject</label>
          <textarea id="message" placeholder="Your Message" required></textarea>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>

    <footer>

          <a href="https://www.linkedin.com/in/khalfallaha17/">Saif</a>
        </p>
      </div>
    </footer>

    <!-- JavaScript for hamburger menu -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.getElementById("hamburger-menu");
        const navMenu = document.getElementById("nav-menu");

        hamburger.addEventListener("click", function () {
          this.classList.toggle("active");
          navMenu.classList.toggle("active");
        });

        // Close menu when clicking a link
        const navLinks = document.querySelectorAll(".box a");
        navLinks.forEach((link) => {
          link.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
          });
        });

        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
          const isClickInsideMenu = navMenu.contains(event.target);
          const isClickOnHamburger = hamburger.contains(event.target);

          if (
            !isClickInsideMenu &&
            !isClickOnHamburger &&
            navMenu.classList.contains("active")
          ) {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
          }
        });
      });
    </script>
  </body>
